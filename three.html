<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Learning-three.js-Denta-116</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75, // field of view
                window.innerWidth / window.innerHeight,  // window ratio
                0.1, // 0.1 km or 10 centimeters (near)
                1000); // 1000 meters or 1 kilometer (far)
            const renderer =  new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement)

            // starting to draw the object
            const geometry = new THREE.BoxGeometry(1,1,1);
            const material = new THREE.MeshBasicMaterial( {color: 0x013880 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                // animate() will be called 60 times every second
                cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
		</script>
	</body>
</html>
